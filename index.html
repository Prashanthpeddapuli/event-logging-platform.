<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
		<script src="https://unpkg.com/unlazy@0.11.3/dist/unlazy.with-hashing.iife.js" defer init></script>
		<script type="text/javascript">
			window.tailwind.config = {
				darkMode: ['class'],
				theme: {
					extend: {
						colors: {
							border: 'hsl(var(--border))',
							input: 'hsl(var(--input))',
							ring: 'hsl(var(--ring))',
							background: 'hsl(var(--background))',
							foreground: 'hsl(var(--foreground))',
							primary: {
								DEFAULT: 'hsl(var(--primary))',
								foreground: 'hsl(var(--primary-foreground))'
							},
							secondary: {
								DEFAULT: 'hsl(var(--secondary))',
								foreground: 'hsl(var(--secondary-foreground))'
							},
							destructive: {
								DEFAULT: 'hsl(var(--destructive))',
								foreground: 'hsl(var(--destructive-foreground))'
							},
							muted: {
								DEFAULT: 'hsl(var(--muted))',
								foreground: 'hsl(var(--muted-foreground))'
							},
							accent: {
								DEFAULT: 'hsl(var(--accent))',
								foreground: 'hsl(var(--accent-foreground))'
							},
							popover: {
								DEFAULT: 'hsl(var(--popover))',
								foreground: 'hsl(var(--popover-foreground))'
							},
							card: {
								DEFAULT: 'hsl(var(--card))',
								foreground: 'hsl(var(--card-foreground))'
							},
						},
					}
				}
			}
		</script>
		<style type="text/tailwindcss">
			@layer base {
				:root {
					--background: 0 0% 100%;
--foreground: 240 10% 3.9%;
--card: 0 0% 100%;
--card-foreground: 240 10% 3.9%;
--popover: 0 0% 100%;
--popover-foreground: 240 10% 3.9%;
--primary: 240 5.9% 10%;
--primary-foreground: 0 0% 98%;
--secondary: 240 4.8% 95.9%;
--secondary-foreground: 240 5.9% 10%;
--muted: 240 4.8% 95.9%;
--muted-foreground: 240 3.8% 46.1%;
--accent: 240 4.8% 95.9%;
--accent-foreground: 240 5.9% 10%;
--destructive: 0 84.2% 60.2%;
--destructive-foreground: 0 0% 98%;
--border: 240 5.9% 90%;
--input: 240 5.9% 90%;
--ring: 240 5.9% 10%;
--radius: 0.5rem;
				}
				.dark {
					--background: 240 10% 3.9%;
--foreground: 0 0% 98%;
--card: 240 10% 3.9%;
--card-foreground: 0 0% 98%;
--popover: 240 10% 3.9%;
--popover-foreground: 0 0% 98%;
--primary: 0 0% 98%;
--primary-foreground: 240 5.9% 10%;
--secondary: 240 3.7% 15.9%;
--secondary-foreground: 0 0% 98%;
--muted: 240 3.7% 15.9%;
--muted-foreground: 240 5% 64.9%;
--accent: 240 3.7% 15.9%;
--accent-foreground: 0 0% 98%;
--destructive: 0 62.8% 30.6%;
--destructive-foreground: 0 0% 98%;
--border: 240 3.7% 15.9%;
--input: 240 3.7% 15.9%;
--ring: 240 4.9% 83.9%;
				}
			}
		</style>
  </head>
  <body>
    

<div class="bg-background text-foreground min-h-screen flex flex-col">
  <header class="bg-gradient-to-r from-blue-500 to-purple-600 py-4 px-6 flex justify-between items-center shadow-lg">
    <h1 class="text-2xl font-bold text-white">Event Logs Dashboard</h1>
    <button class="bg-secondary text-secondary-foreground px-4 py-2 rounded-md transition-transform transform hover:scale-105">Logout</button>
  </header>
  <main class="flex-1 p-4">
    <table class="w-full bg-card shadow-lg rounded-lg overflow-hidden">
      <thead>
        <tr class="bg-primary-foreground">
          <th class="px-4 py-2 text-left">Event Type</th>
          <th class="px-4 py-2 text-left">Timestamp</th>
          <th class="px-4 py-2 text-left">Source App ID</th>
          <th class="px-4 py-2 text-left">Data Payload</th>
          <th class="px-4 py-2 text-left">Previous Hash</th>
          <th class="px-4 py-2 text-left">Hash</th>
        </tr>
      </thead>
      <tbody>
        <tr class="hover:bg-muted transition-colors">
          <td class="px-4 py-2">User Login</td>
          <td class="px-4 py-2">2022-09-20 14:30:00</td>
          <td class="px-4 py-2">App123</td>
          <td class="px-4 py-2">{"user": "john_doe"}</td>
          <td class="px-4 py-2">abc123def456</td>
          <td class="px-4 py-2">789ghi012jkl</td>
        </tr>
      </tbody>
    </table>
  </main>
  <footer class="bg-gradient-to-r from-blue-500 to-purple-600 py-2 text-center text-sm">
    <p class="text-primary-foreground">&copy; 2022 Event Logging Platform. All rights reserved.</p>
  </footer>
</div>


  </body>
</html>
